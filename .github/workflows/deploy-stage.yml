name: Deploy stage

on:
  push:
    branches:
      - next # we deploy the main branch automatically to the stage env

jobs:
  deploy-stage:
    name: Deploy stage
    runs-on: ubuntu-latest
    services:
      nightbear_db_test:
        image: postgres:16
        env:
          POSTGRES_DB: nightbear_test
          POSTGRES_USER: nightbear
          POSTGRES_PASSWORD: nightbear
        ports:
          - 35432:5432
        options: >-
          --name nightbear-db-test
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL_TEST: postgres://nightbear:nightbear@localhost:35432/nightbear_test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with: { node-version: '18.16.1' }
      - run: yarn setup:local
      - run: contrib/db/migrate test
      - run: yarn validate
      - name: "Netlify: Deploy to stage"
        run: curl -X POST --data-urlencode "trigger_title=${{ github.event.head_commit.message }}" "https://api.netlify.com/build_hooks/${{ secrets.NETLIFY_BUILD_HOOK_STAGE }}"
