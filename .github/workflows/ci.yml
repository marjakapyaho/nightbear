name: CI

on:
  push:
    branches-ignore:
      - next # pushes to the main branch are handled by the CD workflow

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with: { node-version: '18.16.1' }
      - run: yarn setup:local
      - run: yarn validate
