[functions]
    node_bundler = "esbuild"
    directory = "backend/api"

    [functions."netlify-cronjobs"]
        schedule = "*/3 * * * *" # once every 3 minutes

[[redirects]]
    force = true
    from = "/api/*"
    status = 200
    to = "/.netlify/functions/netlify-api" # can also use ":splat" to refer to what "*" matched
